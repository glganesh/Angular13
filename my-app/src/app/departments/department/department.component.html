<mat-toolbar class='top-menu'>
    <span>User Details</span>
    <span class='fill-remaining-space'></span>
    <button class='btn-dialog-button' mat-stroked-button (click)='onClose()' tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]='_service.form' class='normal-form'>
    <mat-grid-list cols="1" rowHeight="400px">
        <mat-grid-tile>
            <div class='controles-container'>
               
                    <input formControlName='userseqid' matInput hidden>                   
               
               
                    <input formControlName='id' matInput  hidden>                   
            
                <mat-form-field>
                    <input formControlName='name' matInput placeholder="NAME" autocomplete="off">
                    <mat-error *ngIf="_service.form.controls['name'].errors?.required">This field is mandatory.</mat-error>
                    <!--mat-error *ngIf="_service.form.controls['name'].errors?.minlength">Minimum 8 charactors needed.</mat-error!-->
                </mat-form-field>
                <mat-form-field>
                    <input formControlName='email' matInput placeholder="EMAIL" autocomplete="off">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName='mobile' matInput placeholder="MOBILE" autocomplete="off">
        
                </mat-form-field>
                <mat-form-field>
                    <input formControlName='address' matInput placeholder="ADDRESS" autocomplete="off">
            
                </mat-form-field>
                
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-toolbar>
        <span class='fill-remaining-space'></span>
        <div class='button-row'>
            <button mat-raised-button color='warn' type='submit' (click)='onSubmit()' [disabled]='_service.form.invalid'>submit</button>
            <button mat-raised-button color='primary' (click)='onClear()'>clear</button>
        </div>
    </mat-toolbar>

</form>
